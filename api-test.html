<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Fablo REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .btn-test {
            margin: 0.25rem;
        }
    </style>
</head>

<body class="container py-4">
    <h1 class="mb-4">🧪 Fablo REST API Tester</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>API Tests</h5>
                </div>
                <div class="card-body">
                    <button id="testEnroll" class="btn btn-primary btn-test">Test Admin Enroll</button>
                    <button id="testGetUser" class="btn btn-success btn-test">Test Get User (testuser)</button>
                    <button id="testGetAssessor" class="btn btn-info btn-test">Test Get User (assessor01)</button>
                    <button id="testInvalidUser" class="btn btn-warning btn-test">Test Invalid User</button>
                    <button id="clearResults" class="btn btn-secondary btn-test">Clear Results</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>API Information</h5>
                </div>
                <div class="card-body">
                    <p><strong>Base URL:</strong> <code>http://localhost:8801</code></p>
                    <p><strong>Channel:</strong> <code>my-channel1</code></p>
                    <p><strong>Chaincode:</strong> <code>chaincode-submission-ts</code></p>
                    <hr>
                    <h6>Available Users:</h6>
                    <ul>
                        <li><strong>testuser</strong> (UniversityAdmin) - password123</li>
                        <li><strong>assessor01</strong> (Assessor) - password123</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>API Response</h5>
                </div>
                <div class="card-body">
                    <div id="results" class="result-box">Klik tombol di atas untuk menguji API...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8801';
        const CHANNEL_NAME = 'my-channel1';
        const CHAINCODE_NAME = 'chaincode-submission-ts';

        const results = document.getElementById('results');
        let adminToken = null;

        // Fungsi untuk menampilkan hasil
        function showResult(title, data) {
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `\n[${timestamp}] ${title}:\n${JSON.stringify(data, null, 2)}\n${'='.repeat(50)}\n`;
            results.scrollTop = results.scrollHeight;
        }

        // Fungsi untuk menampilkan error
        function showError(title, error) {
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `\n[${timestamp}] ❌ ${title}:\n${error.message || error}\n${'='.repeat(50)}\n`;
            results.scrollTop = results.scrollHeight;
        }

        // Test Admin Enroll
        document.getElementById('testEnroll').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/user/enroll`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: 'admin', secret: 'adminpw' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                adminToken = data.token;
                showResult('✅ Admin Enroll Success', data);
            } catch (error) {
                showError('Admin Enroll Failed', error);
            }
        });

        // Test Get User
        async function testGetUser(username) {
            try {
                if (!adminToken) {
                    throw new Error('Admin token tidak tersedia. Silakan test Admin Enroll terlebih dahulu.');
                }

                const response = await fetch(`${API_BASE_URL}/query/${CHANNEL_NAME}/${CHAINCODE_NAME}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        method: 'UserContract:getUserByUsername',
                        args: [username]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                showResult(`✅ Get User "${username}" Success`, data);
            } catch (error) {
                showError(`Get User "${username}" Failed`, error);
            }
        }

        // Event listeners
        document.getElementById('testGetUser').addEventListener('click', () => testGetUser('testuser'));
        document.getElementById('testGetAssessor').addEventListener('click', () => testGetUser('assessor01'));
        document.getElementById('testInvalidUser').addEventListener('click', () => testGetUser('invaliduser'));

        document.getElementById('clearResults').addEventListener('click', () => {
            results.textContent = 'Results cleared. Klik tombol di atas untuk menguji API...';
        });

        // Auto-get admin token on page load
        window.addEventListener('load', () => {
            document.getElementById('testEnroll').click();
        });
    </script>
</body>

</html>
